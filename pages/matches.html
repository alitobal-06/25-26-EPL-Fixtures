<body>
    <nav class="navbar">
        <div class="logo">âš½ SportsPulse</div>

    <main>
        <div class="page-headings">
            <h1>Premier League Matches</h1>
            <h2>2025/26 Season - <span>All Matches</span></h2>
        </div>
        <div class="filters">
            <i class="fa-solid fa-filter"></i>
            <p>Filters</p>
            <div class="filter-group">
                <div class="filter-criteria">
                    <label class="filter-group-name" for="teams">Filter by Team</label>
                    <select name="teams" id="teams">
                        <option value="allTeams">All Teams</option>
                        <option value="ManchesterCity">Manchester City</option>
                        <option value="Liverpool">Liverpool</option>
                        <option value="Chelsea">Chelsea</option>
                        <option value="ManchesterUtd">Manchester United</option>
                        <option value="Arsenal">Arsenal FC</option>

                        <option value="Bournemouth">AFC Bournemouth</option>
                        <option value="Everton">Everton</option>
                        <option value="Burnley">Burnley</option>
                        <option value="Wolves">Wolverhampton Wanderers</option>
                        <option value="Brighton">Brighton &amp; Hove Albion</option>
                        <option value="WestHam">West Ham United</option>
                        <option value="Fulham">Fulham</option>
                        <option value="Brentford">Brentford</option>
                        <option value="AstonVilla">Aston Villa</option>
                        <option value="Nottingham">Nottingham Forest</option>
                        <option value="Newcastle">Newcastle United</option>
                        <option value="Leeds">Leeds United</option>
                        <option value="Sunderland">Sunderland</option>
                        <option value="CrystalPalace">Crystal Palace</option>
                    </select>
                </div>
                <div class="filter-criteria">
                    <label class="filter-group-name" for="teams">Filter by Date</label>
                    <input type="date" name="" id="date" min="2025-08-15">
                </div>

            </div>
        </div>
        <div class="matches" id="matches">
        </div>
    </main>
    <script src="../scripts/matches.js"></script>
